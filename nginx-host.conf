# Django Demo - 宿主机 Nginx 配置
# 将此文件放置到 /etc/nginx/sites-available/ 并创建软链接到 /etc/nginx/sites-enabled/

# Upstream uwsgi backend
upstream django_backend {
    server 127.0.0.1:8000;
}

# HTTP Server - 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;

    # Let's Encrypt ACME 挑战
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # 重定向所有 HTTP 请求到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    charset utf-8;
    client_max_body_size 75M;

    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/your-domain.com/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (可选，但推荐)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 其他安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # 日志配置
    access_log /var/log/nginx/django-demo-access.log;
    error_log /var/log/nginx/django-demo-error.log;

    # 静态文件配置
    # 注意：需要将 Django 项目的 static 目录路径替换为实际路径
    location /static/ {
        alias /Users/suny/Workspace/django-demo/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 媒体文件配置
    location /media/ {
        alias /Users/suny/Workspace/django-demo/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Django 应用 - 通过 uwsgi 代理
    location / {
        uwsgi_pass django_backend;
        include uwsgi_params;

        # 自定义 uwsgi 参数
        uwsgi_param Host $host;
        uwsgi_param X-Real-IP $remote_addr;
        uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
        uwsgi_param X-Forwarded-Proto $scheme;
        uwsgi_param X-Forwarded-Host $server_name;

        # 超时配置
        uwsgi_read_timeout 300s;
        uwsgi_connect_timeout 300s;
        uwsgi_send_timeout 300s;

        # 缓冲区配置
        uwsgi_buffer_size 32k;
        uwsgi_buffers 8 32k;
        uwsgi_busy_buffers_size 64k;
    }

    # 健康检查端点
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
