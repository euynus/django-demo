[uwsgi]
# Django项目的主目录
chdir = /app

# Django的wsgi文件
module = demo.wsgi:application

# 启用master进程
master = true

# 最大进程数
processes = 4

# socket文件
socket = :8000

# 清理环境变量
vacuum = true

# 当服务器退出的时候自动清理环境
die-on-term = true

# 日志
logto = /var/log/uwsgi/demo.log

# 信任来自 nginx 的 X-Forwarded-* 头
# 如果使用 nginx 代理，启用此选项
# manage-script-name = true

# 静态文件映射
# static-map = /static=/app/static

# 设置缓冲区大小
buffer-size = 32768

# 超时时间
harakiri = 60

# 最大请求数
max-requests = 5000

# 线程数
threads = 2

# 启用线程
enable-threads = true

# 设置进程名称
# procname-prefix-spaced = demo

# 监听队列大小
listen = 128
